name: Build Android APK

# Se ejecuta cada vez que hay push a la rama main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Node.js (versi√≥n 18)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Instalar NativeScript CLI global
      - name: Install NativeScript CLI
        run: npm install -g nativescript

      # 4. Configurar JDK (Java 11)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 5. Configurar Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: '33.0.2'

      # 6. Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm install

      # 7. Compilar el APK en modo debug
      - name: Build APK
        run: ns build android --debug

      # 8. Subir el APK como artefacto descargable
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
