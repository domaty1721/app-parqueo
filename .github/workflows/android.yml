name: Build NativeScript APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Instalar NativeScript CLI
      - name: Install NativeScript CLI
        run: npm install -g nativescript

      # 4. Instalar JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 5. Configurar Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '9.0.5'
          packages: |
            platform-tools
            platforms;android-33
            build-tools;33.0.2

      # 6. Aceptar licencias del SDK
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 7. Instalar dependencias del proyecto
      - name: Install project dependencies
        run: npm install

      # 8. Construir APK de debug
      - name: Build APK
        run: ns build android --debug

      # 9. Subir APK como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          # Ruta actualizada para NativeScript 8+
          path: platforms/android/app/build/outputs/apk/debug/app-debug-unsigned.apk
